name: Build and Test

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: rust-toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable
      - name: Build
        run: cargo build --verbose
      - name: Run unit tests
        run: cargo test --verbose
      - name: Build examples
        run: cargo build --verbose --examples
      - name: Verify if bindings change
        uses: tj-actions/verify-changed-files@v11.1
        id: verify-bindings
        with:
          files: |
            bindings/swift/*
            bindings/kotlin/uniffi/lipalightninglib/lipalightninglib.kt
      - name: Fail if bindings change
        if: steps.verify-bindings.outputs.files_changed == 'true'
        run: exit 1
